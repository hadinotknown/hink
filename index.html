<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HINK</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .banner {
            overflow: hidden;
            white-space: nowrap;
            background: black;
            padding: 20px 0;
        }

        .marquee {
            display: inline-block;
            font-size: 6rem;
            font-weight: bold;
            color: white;
            animation: marquee 20s linear infinite;
        }

        @keyframes marquee {
            from { transform: translateX(100%); }
            to { transform: translateX(-100%); }
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="marquee">HINK</div>
    </div>
    
    <div class="container">
        <h2>Upcoming Shows</h2>
        <p id="shows">[04/05 @ The Valley]</p>

        <h2>Next Release</h2>
        <p id="news">["Restart/All You Can Do is Laugh" + "Had I Not Known I Was Already Dead I Would Mourn My Loss of Life"]</p>

        <h2>Our Music</h2>
        <ul>
            <li><a href="#">Spotify</a></li>
            <li><a href="#">Apple Music</a></li>
            <li><a href="#">Bandcamp</a></li>
        </ul>

        <h2>Lyrics</h2>
        <p>(Click to view larger)</p>
        <div class="gallery">
            <img src="lyrics1.jpg" alt="Lyrics Page 1">
            <img src="lyrics2.jpg" alt="Lyrics Page 2">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
