<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HINK</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .banner {
            overflow: hidden;
            white-space: nowrap;
            background: black;
            padding: 40px 0;
        }

        .marquee {
            display: inline-block;
            font-size: 6rem;
            font-weight: bold;
            color: white;
            animation: marquee 5s linear infinite; /* Added animation */
            position: relative; /* Added position for absolute positioning */
        }

        @keyframes marquee {
            0% { transform: translateX(100%); } /* Start off-screen to the right */
            100% { transform: translateX(-100%); } /* Move to off-screen to the left */
        }

        .container {
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        h2 {
            color: #333;
        }

        .gallery img {
            width: 100%; /* Responsive images */
            max-width: 300px; /* Limit max width */
            margin: 10px;
        }

        /* Navigation Bar Styles */
        .nav-bar {
            background-color: #f8f8f8;
            padding: 10px;
            text-align: center;
            /* Removed border */
        }

        .nav-bar a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            font-size: 1.2rem; /* Increased font size for visibility */
        }

        .nav-bar a:hover {
            text-decoration: underline;
            color: #007BFF; /* Change color on hover */
        }
    </style>
</head>
<body>
    <header class="banner">
        <div class="marquee">HINK</div>
    </header>
    
    <nav class="nav-bar">
        <a href="#merch">Merch</a>
        <a href="#shows">Shows</a>
        <a href="#music">Music</a>
        <a href="#lyrics">Lyrics</a>
    </nav>

    <main class="container">
        <h2>Upcoming Shows</h2>
        <p>04/05 @ The Valley</p> <!-- Paragraph set to "04/05 @ The Valley" -->

        <h2>Next Release</h2>
        <p id="news">["Restart/All You Can Do is Laugh" + "Had I Not Known I Was Already Dead I Would Mourn My Loss of Life"]</p>

        <h2>Our Music</h2>
        <ul>
            <li><a href="#">Spotify</a></li>
            <li><a href="#">Apple Music</a></li>
            <li><a href="#">Bandcamp</a></li>
        </ul>

        <h2>Lyrics</h2>
        <div class="gallery">
            <img src="lyrics1.jpg" alt="Lyrics Page 1">
            <img src="lyrics2.jpg" alt="Lyrics Page 2">
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
