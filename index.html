<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HINK</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* General Styles */
        body {
            font-family: AlteHaasGrotesk, sans-serif; /* Set a default font for the body */
            margin: 0; /* Remove default margin */
            background-color: #f4f4f4; /* Light background for better contrast */
        }

        /* Banner Styles */
        .banner {
            overflow: hidden;
            white-space: nowrap;
            background: black;
            padding: 40px 0;
        }

        .marquee {
            display: inline-block;
            font-size: 6rem;
            font-weight: bold;
            color: white;
            animation: marquee 2s linear infinite; /* Animation for scrolling text */
            position: relative;
        }

        @keyframes marquee {
            -100% { transform: translateX(100%); } /* Start off-screen to the right */
            100% { transform: translateX(-100%); } /* Move to off-screen to the left */
        }

        h2 {
            color: #333;
            margin-top: 20px; /* Add space above headings */
        }

        /* Gallery Styles */
        .gallery img {
            width: 100%; /* Responsive images */
            max-width: 400px; /* Limit max width */
            margin: 10px;
            border-radius: 4px; /* Rounded corners for images */
        }

        /* Navigation Bar Styles */
        .nav-bar {
            background-color: #f8f8f8;
            padding: 20px;
            text-align: center;
        }

        .nav-bar a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            font-size: 1.2rem; /* Increased font size for visibility */
        }

        .nav-bar a:hover {
            text-decoration: underline;
            color: #007BFF; /* Change color on hover */
        }
    </style>
</head>
