<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HINK</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .banner {
            overflow: hidden;
            white-space: nowrap;
            background: black;
            padding: 20px 0;
        }

        .marquee {
            display: inline-block;
            font-size: 6rem;
            font-weight: bold;
            color: white;
            animation: marquee 20s linear infinite;
        }

        @keyframes marquee {
            from { transform: translateX(100%); }
            to { transform: translateX(-100%); }
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="marquee">HINK</div>
    </div>
    
    <div class="container">
        <h2>Upcoming Shows</h2>
        <p id="shows">[Show details will go here]</p>
