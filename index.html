<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HINK</title>
    <link rel="stylesheet" href="style.css">
    <style>
    body {
        font-family: AlteHaasGrotesk, sans-serif;
        margin: 0;
        background-color: #f4f4f4;
    }

    .banner {
        overflow: hidden;
        white-space: nowrap;
        background: black;
        padding: 40px 0;
        text-align: centre;
    }

    .marquee {
        display: inline-block;
        font-size: 6rem;
        font-weight: bold;
        color: white;
        animation: marquee 2s linear infinite;
        position: relative;
    }

    @keyframes marquee {
        0% { transform: translateX(50%); }
        100% { transform: translateX(-100%); }
    }

    h2 {
        color: #333;
        margin-top: 20px;
    }

    .gallery img {
        width: 100%;
        max-width: 400px; 
        margin: 10px;
        border-radius: 4px;
    }

    .nav-bar {
        background-color: #f8f8f8;
        padding: 10px;
        text-align: center;
    }

    .nav-bar a {
        margin: 0 15px;
        text-decoration: none;
        color: #333;
        font-weight: bold;
        font-size: 1.2rem;
    }

    .nav-bar a:hover {
        text-decoration: underline;
        color: #007BFF; /* Change color on hover */
    }

    .container {
        text-align: center; /* Center the text */
        padding: 20px; /* Add some padding */
    }
</style>

</head>
<body>
    <header class="banner">
        <div class="marquee">HINK</div>
    </header>
    
    <nav class="nav-bar">
        <a href="#merch">Merch</a>
        <a href="#shows">Shows</a>
        <a href="#music">Music</a>
        <a href="#lyrics">Lyrics</a>
    </nav>

    <main class="container">
        <h2>Upcoming Shows</h2>
        <p>04/05 @ The Valley</p>

        <h2>Next Release</h2>
        <p id="news">Restart/All You Can Do is Laugh + Had I Not Known I Was Already Dead I Would Mourn My Loss of Life</p>

        <h2>Our Music</h2>
        <ul>
            <a href="#">Spotify</a>
            <a href="#">Apple Music</a>
            <a href="#">Bandcamp</a>
        </ul>
